<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Tech Karo Feedback Form</h1>
    <form action="">
        <label><strong>Full Name*</strong></label>
        <input type="text" required placeholder="e.g: John Wilson">
        <br><br>
        <label><strong>Phone Number*</strong> </label>
        <input type="number" placeholder="+92426667889909" required><br><br>
        <label><strong>Email*</strong></label>
        <input type="email" required placeholder="e.g: abc@gmail.com"><br><br>
        <label><strong>Gender</strong></label>
        <input type="radio" value="male" name="gender">Male
        <input type="radio" value="female" name="gender">Female<br><br>
        <label><strong>Age</strong></label>
        <input type="number" min=18 placeholder="e.g. 20 , 25"><br><br>
        <label><strong>Date Of Birth</strong></label>
        <input type="date"><br><br>
        <label><strong>Choose all life skills you would like to learn in TK 2019</strong></label><br><br>
        <input type="checkbox">Problem Solving<br><br>
        <input type="checkbox">Team Work<br><br>
        <input type="checkbox">Communication skills<br><br>
        <input type="checkbox">Presentation Skills<br><br>
        <input type="checkbox">CV / Resume Writing<br><br>
        <input type="checkbox">Self Defence<br><br>
        <input type="checkbox">Work Ethics<br><br>
        <label><strong>Rate the orientation class of TK 2019</strong></label><br><br>
        <input type="radio" name="rank">1
        <input type="radio" name="rank">2
        <input type="radio" name="rank">3
        <input type="radio" name="rank">4
        <input type="radio" name="rank">5
        <input type="radio" name="rank">6
        <input type="radio" name="rank">7
        <input type="radio" name="rank">8
        <input type="radio" name="rank">9
        <input type="radio" name="rank">10 <br><br>
        <label><strong>Comments</strong></label><br><br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
        <button>Submit</button>


    </form>
</body>

</html>
